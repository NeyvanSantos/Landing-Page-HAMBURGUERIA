<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="imagens/Favicon FH.png"
      type="image/x-icon"
    />
    <title>Meu Carrinho - FooD HousE</title>
  </head>
  <body>
    <header>
      <nav class="navegação">
        <a href="index.html" class="logo"
          >F<span>oo</span>D Ho<span>us</span>E</a
        >
        <ul class="nav-list">
          <li><a href="index.html" class="nav-item">Voltar ao Cardápio</a></li>
        </ul>
      </nav>
    </header>

    <main class="carrinho-main">
      <h1>Seu Carrinho</h1>

      <div class="carrinho-container">
        <div id="itens-carrinho"></div>

        <div class="resumo-carrinho">
          <h3>Resumo do Pedido:</h3>

          <button id="btn-limpar-carrinho" class="botao-limpar">
            <i class="fa-solid fa-trash-can"></i> Limpar Tudo
          </button>

          <div class="total-linha">
            <span>Total:</span>
            <span id="valor-total">R$ 0,00</span>
          </div>
          <button class="botão-compre" id="finalizar-pedido">
            Finalizar Pedido
          </button>

          <a
            href="index.html"
            style="color: red; margin-top: 10px; display: block"
            >Continuar Comprando</a
          >
        </div>
      </div>
    </main>

    <script src="cart.js"></script>
  </body>
</html>
