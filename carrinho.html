<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar com Carrinho Contador</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* Estilos Gerais para Reset */
        body { margin: 0; font-family: sans-serif; background-color: #f4f4f4;}
        
        /* ----- ESTILOS DA NAVBAR ----- */
        .navbar {
            background-color: #2c3e50; /* Cor escura para a nav */
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* ----- O SEGREDO DO ÍCONE DO CARRINHO ----- */
        /* O container precisa ser relativo para a bolinha ser absoluta a ele */
        .cart-icon-container {
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        /* Estilo do ícone em si */
        .material-icons.cart-size {
            font-size: 32px; /* Tamanho do ícone */
        }

        /* A bolinha vermelha (Badge) */
        .cart-badge {
            position: absolute; /* Flutua em relação ao container */
            top: -5px;  /* Ajuste fino da posição vertical */
            right: -10px; /* Ajuste fino da posição horizontal */
            background-color: #e74c3c; /* Vermelho chamativo */
            color: white;
            border-radius: 50%; /* Deixa redondo */
            padding: 4px 8px; /* Tamanho da bolinha */
            font-size: 12px; /* Tamanho do número */
            font-weight: bold;
            border: 2px solid #2c3e50; /* Borda da mesma cor da nav para destacar */
        }
        
        /* Animaçãozinha extra quando adiciona */
        .cart-badge.animar {
            animation: pulo 0.3s ease-in-out;
        }
        @keyframes pulo {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }


        /* ----- Estilos apenas para os produtos de exemplo ----- */
        .container-produtos { display: flex; gap: 20px; padding: 50px; justify-content: center;}
        .card-produto { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        .btn-add-cart { background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 10px;}
        .btn-add-cart:hover { background-color: #219150; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">DevNey Burger</div>
        <div class="nav-links">
            <a href="#">Menu</a>
            <a href="#">Sobre</a>
        </div>

        <div class="cart-icon-container" onclick="alert('Abre a página do carrinho!')">
            <span class="material-icons cart-size">shopping_cart</span>
            <span id="cart-count" class="cart-badge">0</span>
        </div>
    </nav>


    <div class="container-produtos">
        <div class="card-produto">
            <h3>X-DevNey</h3>
            <button class="btn-add-cart">Adicionar ao Carrinho</button>
        </div>
        <div class="card-produto">
            <h3>Smash Duplo</h3>
            <button class="btn-add-cart">Adicionar ao Carrinho</button>
        </div>
    </div>


    <script>
        // 1. Inicializa o contador
        let totalItensNoCarrinho = 0;

        // 2. Pega os elementos do DOM
        // O span onde o número aparece
        const badgeContador = document.getElementById('cart-count');
        // Todos os botões de "Adicionar" da página
        const botoesAdicionar = document.querySelectorAll('.btn-add-cart');

        // 3. Função que atualiza a tela
        function atualizarContadorNaTela() {
            badgeContador.innerText = totalItensNoCarrinho;
            
            // Dica extra: Esconde a bolinha se for zero
            if (totalItensNoCarrinho === 0) {
                badgeContador.style.display = 'none';
            } else {
                badgeContador.style.display = 'block';
            }

            // Adiciona uma animação visual de "pulo"
            badgeContador.classList.add('animar');
             // Remove a classe da animação depois que ela termina para poder rodar de novo
            setTimeout(() => {
                 badgeContador.classList.remove('animar');
            }, 300);
        }

        // 4. Adiciona o evento de clique em CADA botão de adicionar
        botoesAdicionar.forEach(botao => {
            botao.addEventListener('click', function() {
                // Incrementa a variável lógica
                totalItensNoCarrinho++; 
                
                // Chama a função que muda o HTML
                atualizarContadorNaTela(); 
            });
        });

        // Roda uma vez ao iniciar para garantir que se começar com 0, a bolinha some
        atualizarContadorNaTela();

    </script>
</body>
</html>
